<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>


<body>
	<div id = "calculatorBody">
			<div id = "screen">4,856,995.2</div>
			<div class="row">
					<button class="standardButton">MC</button>
					<button class="standardButton">M+</button>
					<button class="standardButton">M&#x02212</button>
					<button class="standardButton">MR</button>
			</div>
			<div class="row">
				<button class="standardButton">C</button>
				<button class="standardButton">&plusmn</button>
				<button class="standardButton">&divide</button>
				<button class="standardButton">&times</button>
			</div>
			<div class="row">
				<button class="standardButton">7</button>
				<button class="standardButton">8</button>
				<button class="standardButton">9</button>
				<button class="standardButton">&#x02212</button> <!--minus-->
			</div>
			<div class="row">
				<button class="standardButton">4</button>
				<button class="standardButton">5</button>
				<button class="standardButton">6</button>
				<button class="standardButton">+</button>
			</div>
			<div id="twoRows">
				<div class="smallerRow">
					<button class="standardButton twoRowsButton">1</button>
					<button class="standardButton twoRowsButton">2</button>
					<button class="standardButton twoRowsButton">3</button>
				</div>
				<div class="smallerRow secondSmallerRow">
					<button class="standardButton twoRowsButton" id="zeroButton">0</button>
					<button class="standardButton twoRowsButton">.</button>
				</div>
				<div id="equals">
					<button class="standardButton" id="equalsButton">=</button> 
				</div>
			</div>
	</div>

</body>
</html>
